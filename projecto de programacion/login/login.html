<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="fb-container">
    <header>
        <h1>Mi Pagina</h1>
        <div class="login-form">
            <input type="text" placeholder="Correo electrónico o teléfono">
            <input type="password" placeholder="Contraseña">
            <button>Iniciar sesión</button>
        </div>
    </header>

    <main>
        <p><b>Mi Pagina</b> te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        <div class="register-form">
            <h2>Regístrate</h2>
            <p>Es rápido y fácil.</p>
            <form action="login.html" method="POST">
                <input type="text" name="name" placeholder="Nombre">
                <input type="text" name="lastname" placeholder="Apellidos">
                <input type="text" name="email" placeholder="Número de móvil o correo electrónico">
                <input type="password" name="password" placeholder="Contraseña nueva">
                <button type="submit">Registrarte</button >
            </form>
        </div>
        
    </main>
</div>
<footer>
    <div class="footer-content">
        <div class="footer-nav">
            <a href="terminos.html">Términos</a>
            <a href="privacidad.html">Privacidad</a>
            <a href="faq.html">Preguntas Frecuentes</a>
            <a href="#">Contáctanos</a>
            <a href="#">Ayuda</a>
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/tuusuario" target="_blank"><img src="images/iface.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/tuusuario" target="_blank"><img src="images/insta.png" alt="Instagram"></a>
        </div>
    </div>
</footer>

<script src="p.js"></script>
</body>
</html>
